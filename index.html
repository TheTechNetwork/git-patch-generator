<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Patch Generator</title>
  <style>
    body { font-family: sans-serif; margin: 2rem; }
    textarea { width: 100%; height: 150px; margin-bottom: 1rem; }
    pre { background: #f4f4f4; padding: 1rem; white-space: pre-wrap; word-wrap: break-word; }
  </style>
</head>
<body>
  <h2>Patch Generator</h2>
  <label>Original Text:</label>
  <textarea id="original"></textarea>

  <label>Modified Text:</label>
  <textarea id="modified"></textarea>

  <button onclick="generatePatch()">Generate Patch</button>

  <h3>Generated Patch:</h3>
  <pre id="output"></pre>

  <script src="https://unpkg.com/diff-match-patch"></script>
  <script>
    function generatePatch() {
      const dmp = new diff_match_patch();
      const original = document.getElementById('original').value;
      const modified = document.getElementById('modified').value;
      const diffs = dmp.diff_main(original, modified);
      dmp.diff_cleanupSemantic(diffs);
      const patch = dmp.patch_toText(dmp.patch_make(original, diffs));
      document.getElementById('output').textContent = patch;
    }
  </script>
</body>
</html>
